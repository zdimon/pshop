{% load staticfiles %}
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static "library/bootstrap/dist/css/bootstrap.css" %}">
<script src="{% static "/static/library/underscore/underscore.js" %}"></script>
<script src="{% static "/static/library/angular/angular.js" %}"></script>
<script src="{% static "/static/library/angular-resource/angular-resource.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
</head>
<body ng-app="{% block ng_app %}example.app.static{% endblock %}">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
          </div>
      </div>

<div class="row" style="margin-top: 60px;">
    <div class="col-md-4">
        <div  ng-controller="{% block ng_controller %}AppController{% endblock %}">{% block content %}
        {% verbatim %}
            <div class="panel" ng-repeat="c in catalog">
                <p class="well">{{ c.name }}</p>
            </div>
        {% endverbatim %}
        {% endblock %}
        </div>
    </div>

    <div class="col-md-8">
        <div class="well">

        </div>
    </div>
</div>

</body>
</html>
