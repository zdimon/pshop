{% extends 'base.html' %}
{% load simplepaginator %}

        <li><a href="{{ i.get_absolute_url }}">{{ i.get_cover }}</a><a href="{{ i.get_absolute_url }}">{{ i }}</a></li>
    {% endfor %}
    </ul>

     {% if is_paginated %}
       {% simplepaginator %}
    {% endif %}

{% endblock %}
