{% extends 'base.html' %}
{% load simplepaginator %}

{% block 'content' %}

    {% for i in object_list %}
        <div class="journal_item">
            <a href="{{ i.get_absolute_url }}">{{ i.get_cover }}</a>
            <p><a href="{{ i.get_absolute_url }}">{{ i }}</a></p>
        </div>
    {% endfor %}
     <div style="clear: both"></div>
     {% if is_paginated %}
       {% simplepaginator %}
    {% endif %}

{% endblock %}
